<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louati neder - Aspiring Frontend Developer</title>
    <meta name="description" content="Portfolio of Louati neder, an aspiring frontend developer passionate about creating beautiful web experiences.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fef5ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: #64748b;
            font-weight: 500;
            margin-bottom: 2.5rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(168, 85, 247, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            h1 {
                margin-bottom: 1rem;
            }
            
            p {
                margin-bottom: 2rem;
            }
            
            .button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Louati neder</h1>
        <p>Aspiring Frontend Developer</p>
        <a href="#projects" class="button">View My Projects</a>
    </div>
</body>
</html>
